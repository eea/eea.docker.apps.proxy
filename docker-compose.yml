web:
    restart: always
    image: nginx
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
        - ./html:/usr/share/nginx/html:ro
        - ./nginx/tls:/etc/nginx/tls:ro
